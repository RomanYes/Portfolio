<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="navbar-fixed">
        <nav class="indigo lighten-1" role="navigation">
            <div class="naw-wrapper container">
                <a id="logo-container" href="#" class="brand-logo"> Materialize</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li class="active"><a href="contacts.html">Contact</a></li>
                </ul>
                <ul id="nav-mobile" class="sidenav">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li class="active"><a href="contacts.html">Contact</a></li>
                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
            </div>
        </nav>
    </div>



    <div class="container form-contact">
        <div class="row">
            <div class="input-field col s12 m12 l12 xl12">
                <input placeholder="Name" id="first_name" type="text" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m12 l12 xl12">
                <input id="email" type="email" placeholder="Email" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m12 l12 xl12">
                <textarea id="textarea1" placeholder="Message" class="materialize-textarea"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m12 l12 xl12">
                <button type="submit" class="btn waves-effect pink-text white">
                    SUBMIT MESSAGE
                </button>
            </div>
        </div>
    </div>
    <footer class="page-footer indigo">
        <div class="container">
            <div class="row">
                <div class="col s6 m6 l6 xl6">
                    <h5 class="white-text">Menu</h5>
                    <ul>
                        <li><a href="./index.html" class="white-text">Home</a></li>
                        <li><a href="./blog.html" class="white-text">Blog</a></li>
                        <li><a href="#" class="white-text">Contact</a></li>
                    </ul>
                </div>
                <div class="col s6 l3 offset-l3">
                    <h5 class="text-white">Social</h5>
                    <ul>
                        <li><a href="https://www.facebook.com/" class="white-text">Facebook</a></li>
                        <li><a href="https://twitter.com/?lang=ru" class="white-text">Twitter</a></li>
                        <li><a href="https://www.instagram.com/?hl=ru" class="white-text">Instagram</a></li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Made with Materialize
            </div>
        </div>
    </footer>






    <script>
        document.addEventListener('DOMContentLoaded',
            function () {
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems);
            });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded',
            function () {
                var elems = document.querySelectorAll('.parallax');
                var instances = M.Parallax.init(elems);
            });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
